<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opne Window</title>
	<script type="text/javascript">
		function openWindwo() {
			var name = document.form1.name.value;
			var subjects = "";

			for (var i = 0; i < document.form1.subject.length; i++) {
				if (document.form1.subject[i].checked) {

					subjects += document.form1.subject[i].value;

				}
			}

			var a = window.open("","","width:450, height:500");

			with(a.document) {
				write("<html>");
				write("<head><title>New Window</title></head>");
				write("<body>");
				write("Name: "+name+"<br>");
				write("Name: "+subjects+"<br>");
				write("<input type='button' value='Close' onclick='self.close()'>");
				write("</body>");
				write("</html>");
			}
		}
	</script>
</head>
<body>
	<form method="POST" name="form1">
		<label>Name</label><br>
		<input type="text" name="name"><br>

		<label>Subject</label><br>
		<input type="checkbox" name="subject" value="HTML, ">HTML
		<input type="checkbox" name="subject" value="CSS, ">CSS
		<input type="checkbox" name="subject" value="JS">JS <br>
		<input type="submit" name="submit" value="Submit" onclick="openWindwo()">
	</form>
</body>
</html>
